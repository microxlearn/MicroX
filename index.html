<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicroX</title>

<link rel="icon" href="/favicon.ico">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,sans-serif;
}

/* ===== THEME ===== */
:root{
  --paper:#f6f3ee;
  --paper-dark:#efe9df;
  --text:#2b2b2b;
  --muted:#7a7a7a;
  --gold:#c9a24d;
  --gold-soft:#e6c97a;
  --accent:#8b1e2d;
}

/* ===== BODY ===== */
body{
  background:linear-gradient(var(--paper),var(--paper-dark));
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* ===== GOLDEN GLOW FALL ===== */
.glow{
  position:fixed;
  top:-10%;
  width:6px;
  height:6px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(201,162,77,.9),
    rgba(201,162,77,.4),
    transparent 70%);
  opacity:.35;
  pointer-events:none;
  filter:blur(.6px);
  z-index:0;
  animation:glowFall linear infinite;
}

@keyframes glowFall{
  from{
    transform:translateY(0) translateX(0);
  }
  to{
    transform:translateY(120vh) translateX(20px);
  }
}

/* ===== NAV ===== */
nav{
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  z-index:2;
}

nav img{height:28px}

nav a{
  color:var(--muted);
  text-decoration:none;
  font-size:13px;
  margin-left:14px;
}
nav a:hover{color:var(--accent)}

/* ===== HERO ===== */
.hero{
  min-height:calc(100vh - 70px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px 16px;
  position:relative;
  z-index:2;
}

/* ===== TEXT ===== */
.greeting{
  font-size:clamp(30px,7vw,48px);
  font-weight:700;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  margin-top:6px;
  font-size:14px;
  color:var(--accent);
}

.divider{
  width:90px;
  height:1px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  margin:18px auto;
}

.brand{
  font-size:24px;
  font-weight:600;
}
.brand span{color:var(--accent)}

.tagline{
  margin-top:4px;
  font-size:12px;
  color:var(--accent);
  opacity:.85;
}

/* ===== ACTIONS ===== */
.actions{
  margin-top:28px;
  display:flex;
  flex-direction:column;
  gap:12px;
  width:100%;
  max-width:280px;
}

/* ===== BUTTONS ===== */
.btn{
  padding:12px 0;
  border-radius:26px;
  border:1.2px solid rgba(201,162,77,.45);
  background:#ffffff;
  text-decoration:none;
  color:var(--text);
  font-size:14px;
  transition:.2s ease;
}

.btn.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  border:none;
  color:#2a1a05;
}

.btn:active{
  transform:scale(.98);
}

/* ===== FOOTER ===== */
footer{
  padding:10px 0;
  text-align:center;
  font-size:11px;
  color:#8a8a8a;
  position:relative;
  z-index:2;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <img src="assets/namelogo.png" alt="MicroX">
  <div>
    <a href="about-us.html">About</a>
    <a href="contact-us.html">Contact</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">

  <div class="greeting">Happy New Year</div>
  <div class="sub">A fresh chapter begins</div>

  <div class="divider"></div>

  <div class="brand">Micro<span>X</span></div>
  <div class="tagline">The goal matters, not the path.</div>

  <div class="actions">
    <a href="higher-secondary.html" class="btn">Higher Secondary</a>
    <a href="ug/ug.html" class="btn primary">FYUGP</a>
    <a href="https://microxuploadcommunitiy.lovable.app" class="btn">
      Community Uploads
    </a>
  </div>

</section>

<footer>
Â© <span id="y"></span> MicroX
</footer>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* golden glow generator (mobile-safe) */
const glowCount = window.innerWidth < 600 ? 18 : 28;

for(let i=0;i<glowCount;i++){
  const g=document.createElement("div");
  g.className="glow";
  g.style.left=Math.random()*100+"vw";
  g.style.animationDuration=(18+Math.random()*22)+"s";
  g.style.opacity=0.2+Math.random()*0.35;
  g.style.transform=`scale(${0.6+Math.random()})`;
  document.body.appendChild(g);
}
</script>

</body>
</html>
