<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicroX</title>

<link rel="icon" href="/favicon.ico">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,sans-serif
}

/* ===== THEME ===== */
:root{
  --bg:#05060f;
  --panel:#0c1022;
  --text:#f3f5ff;
  --muted:#a5acd8;
  --gold:#f5c46b;
  --gold-soft:#ffdd9c;
  --blue:#6b86ff;
}

/* ===== BODY ===== */
body{
  background:
    radial-gradient(900px 450px at top,#12173a 0%,transparent 60%),
    linear-gradient(var(--bg),#02030a);
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
  position:absolute;
  top:0;
  width:100%;
  padding:18px 56px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:5;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:26px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

/* Happy New Year */
.greeting{
  font-size:clamp(42px,6vw,84px);
  font-weight:700;
  letter-spacing:-1px;
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 40px rgba(245,196,107,.35);
}

/* sub line */
.sub{
  margin-top:12px;
  font-size:16px;
  color:var(--muted);
  letter-spacing:.4px;
}

/* divider */
.divider{
  width:120px;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  margin:34px auto;
}

/* brand */
.brand{
  font-size:34px;
  font-weight:600;
  letter-spacing:.5px;
}
.brand span{color:var(--blue)}

.tagline{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* buttons */
.actions{
  margin-top:48px;
  display:flex;
  gap:22px;
}

.btn{
  padding:13px 34px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.18);
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  transition:.35s ease;
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(6px);
}

.btn.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#1a1206;
  border:none;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 22px 60px rgba(0,0,0,.45);
}

/* ===== SNOW ===== */
.snow{
  position:fixed;
  top:-10px;
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  opacity:.4;
  animation:snow linear infinite;
  pointer-events:none;
}

/* ===== FOOTER ===== */
footer{
  position:absolute;
  bottom:22px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#7078b5;
}

/* ===== ANIMATION ===== */
@keyframes snow{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <img src="assets/namelogo.png" height="34" alt="MicroX">
  <div>
    <a href="about-us.html">About</a>
    <a href="contact-us.html">Contact</a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">

  <div class="greeting">Happy New Year</div>
  <div class="sub">A fresh chapter begins with clarity and purpose</div>

  <div class="divider"></div>

  <div class="brand">Micro<span>X</span></div>
  <div class="tagline">The goal matters, not the path.</div>

  <div class="actions">
    <a href="higher-secondary.html" class="btn">Higher Secondary</a>
    <a href="ug/ug.html" class="btn primary">FYUGP</a>
                <a href="https://microxuploadcommunitiy.lovable.app" class="btn">COMMUNIY UPLOADS</a>
  </div>

</section>

<footer>
© <span id="y"></span> MicroX · All rights reserved
</footer>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

/* snow generation */
for(let i=0;i<140;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=10+Math.random()*18+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
